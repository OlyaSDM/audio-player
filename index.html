<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="volll">
               <div class=></div>
               <div class="volume-area">
                  <div class="volume-bar"></div>
               </div>
            </div>
         </header>
         <hr>

         <sector class="main">
            <div class="song-img">
                <img src="./assets/images/things.png"  class="photo" alt="img">
             </div>
             <div class="singer-song">
                <p class="singer">Benson Boone</p>
                <p class="song">Beautiful Things</p>
             </div>
             <div class="progressArea">
                <div class="progress-bar"></div>
             </div>
             <div class="time">
                <p class="start">0:00</p>
                <p class="finish">5:12</p>
             </div>
             <div class="settings">
                <div  data-wrapper="shuffle">
                   <div class="mix"></div>
                </div>
                <div class="left"></div>
                <div class="pause"></div>
                <div class="right"></div>
                <div class="wrapper" data-wrapper="repeat">
                   <div class="repeat"></div>
                </div>
             </div>
         </sector>
         <hr class="hr">
         <footer class="footer">
            
         </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
